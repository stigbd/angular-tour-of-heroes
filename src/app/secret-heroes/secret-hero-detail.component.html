<div *ngIf="secretHero">
  <h2>{{secretHero.name}} details!</h2>
  <div>
    <label>id: </label>{{secretHero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="secretHero.name" placeholder="name" />
  </div>
  <div>
    <label>codename: </label>
    <input [(ngModel)]="secretHero.codeName" placeholder="codename" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
